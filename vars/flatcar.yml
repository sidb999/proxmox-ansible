# template vm vars
TEMPLATE_NAME: "TMPL-flatcar"
TEMPLATE_RECREATE: true
TEMPLATE_POOL: "k8s"
TEMPLATE_VMSTORAGE: "k8s-lvmthin-nvme"
SNIPPET_STORAGE: "local"
VMDISK_OPTIONS: ",discard=on,ssd=1"
TEMPLATE_IGNITION: "fcar-base-tmplt.yaml"

# If storage is: dir | nfs | cifs | glusterfs | cephfs
#TEMPLATE_VMSTORAGE_TYPE: "file"
# If storage is: lvm | lvmthin | iscsi | iscsidirect | rbd | zfs | zfspool)
TEMPLATE_VMSTORAGE_TYPE: "block"

# flatcar image version
FLATCAR_VERSION: current # default: latest, possible values: <version_num>, latest, current
FLATCAR_PLATFORM: qemu
FLATCAR_BASEURL: https://stable.release.flatcar-linux.net
