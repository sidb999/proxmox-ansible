---
cloudimage_distro: debian
template_storage: k8s-lvmthin-nvme
vm_template_storage: k8s-lvmthin-nvme
cloudimage_downloaddir: /tmp
cloudimage_keep: false
cloudimage_qemuagent: true
cloudimage_diskparams: cache=none,discard=on,ssd=1
storage_type: block
default_cloudimage_release: latest
default_cloudimage_repo_subdir: bookworm
default_cloudimage_hashtype: sha512
default_cloudimage_type: generic-amd64
default_cloudimage_format:
default_cloudimage_repo_url: "https://cloud.debian.org/images/cloud/{{ cloudimage_repo_subdir | default(default_cloudimage_repo_subdir) }}/"
